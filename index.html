<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="title">
                <h1>GIPHY 2.0</h1>
            </div>
        </div>
        <div class="row">
            <div id="giphyTopics">
            </div>
        </div>

        <div class="row">
            <div class="container float-left">
            <div class="col" id="gifs">
            </div>
            </div>
            <div class="col">
                <div id="topic">
                    <form id="topic-form">
                        <label for="topic-input"> Add Topics: </label>
                        <input type="text" id="topic-input"><br>
                        <input id="add-topic" type="submit" value="Submit">
                    </form>
                </div>
            </div>

        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        var topics = ["Family Guy", "South Park", "Adventure Time", "Sponge Bob"];

        $("#giphyTopics").on("click", "button", function () {
            var lists = $(this).attr("data-name");
            var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
                lists + "&api_key=dc6zaTOxFJmzC&limit=10&rating=g";

            $.ajax({
                url: queryURL,
                method: "GET"
            }).then(function (response) {
                // Step 1: Run this file, click a button, and see what the response object looks like in the browser's console.
                // Open up the data key, then open up the 0th, element. Study the keys and how the JSON is structured.

                console.log(response);
                var results = response.data;
                console.log(results);
                // Step 2: since the image information is inside of the data key,
                // make a variable named results and set it equal to response.data

                // =============== put step 2 in between these dashes ==================

                // ========================
                $("#gifs").empty();

                for (var i = 0; i < results.length; i++) {
                    var animalDiv = $("<div>");
                    var p = $("<p>");
                    p.html(results[i].rating);
                    var animalImage = $("<img>");
                    animalImage.addClass("pictures");
                    animalImage.attr("src", results[i].images.fixed_height_still.url);
                    animalImage.attr("data-still", results[i].images.fixed_height_still.url);
                    animalImage.attr("data-animate", results[i].images.fixed_height.url);
                    animalImage.attr("data-state", "still");
                    animalDiv.append(p);
                    animalDiv.append(animalImage);
                    $("#gifs").prepend(animalDiv);
                }

                // Step 3: uncomment the for loop above and the closing curly bracket below.
                // Make a div with jQuery and store it in a variable named animalDiv.
                // Make a paragraph tag with jQuery and store it in a variable named p.
                // Set the inner text of the paragraph to the rating of the image in results[i].
                // Make an image tag with jQuery and store it in a variable named animalImage.
                // Set the image's src to results[i]'s fixed_height.url.
                // Append the p variable to the animalDiv variable.
                // Append the animalImage variable to the animalDiv variable.
                // Prepend the animalDiv variable to the element with an id of gifs-appear-here.

                // ============= put step 3 in between these dashes ======================

                // ==================================
                // }

            });

        });
        function renderButtons() {
            $("#giphyTopics").empty();
            for (var i = 0; i < topics.length; i++) {
                var buttons = $("<button>");
                buttons.addClass("btn btn-secondary m-1");
                buttons.attr("data-name", topics[i]);
                buttons.attr("id", topics[i]);
                buttons.text(topics[i]);
                $("#giphyTopics").append(buttons);
            };
        }

        renderButtons();

        $("#add-topic").on("click", function (event) {
            event.preventDefault();
            var x = $("#topic-input").val().trim();
            if (!x) {
                return;
            }
            topics.push(x);
            renderButtons();
        });
        $(document).on("mouseover", ".pictures", function () {


            $(this).attr("src", $(this).attr("data-animate"));
            $(this).attr("data-state", "animate");
        });
        $(document).on("mouseout", ".pictures", function () {
            $(this).attr("src", $(this).attr("data-still"));
            $(this).attr("data-state", "still");

        });


    </script>

</body>

</html>
